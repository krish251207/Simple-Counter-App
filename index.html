<html>
<head>
  <title>Responsive Counter</title>
  <style>
    body {
      background-image: url("spacebg.jpg");
      font-family: Algerian, 'Times New Roman', serif;
      color: #fff;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      background-size: cover;
      background-position: left top;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #app-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 5vw;
      max-font-size: 40px;
      font-family: "Segoe Print", cursive, sans-serif;
      margin-bottom: 2vh;
    }

    #count {
      font-size: 24vw;
      max-font-size: 300px;
      margin: 0;
      line-height: 1;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      margin: 3vh 0;
    }

    .circle-btn {
      width: 12vw;
      height: 12vw;
      max-width: 80px;
      max-height: 80px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      font-size: 6vw;
      max-font-size: 30px;
      cursor: pointer;
      transition: background 0.2s;
      color: #fff;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .left {
      left:0;
    }

    .right {
      right: 0;
    }

    .reset {
      padding: 1vh 3vw;
      min-width: 100px;
      border: 2px solid #fff;
      border-radius: 25px;
      background: transparent;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      margin-top: 3vh;
      margin-bottom:2vh;
    }

    .circle-btn:hover, .reset:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    

  </style>
</head>
<body>
  <div id="app-wrapper">
    <h1> Counter App </h1>
    <div class="container">
      <button class="circle-btn left" onclick="changeCount(-1)" aria-label="Decrement Count">âˆ’</button>
      <div id="count">0</div>
      <button class="circle-btn right" onclick="changeCount(1)" aria-label="Increment Count">+</button>
    </div>
    <button class="reset" onclick="resetCount()">Reset</button>
  </div>

  <script>
    let count = 0;
    const countDisplay = document.getElementById('count');

    function changeCount(value) {
      count += value;
      countDisplay.textContent = count;
    }

    function resetCount() {
      count = 0;
      countDisplay.textContent = count;
    }
  </script>
</body>
</html>
